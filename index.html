<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game js</title>
  </head>
  <body>
    <h1>Game js</h1>
    <div class="container">
      <div class="new-game">
        <img src="plus.png" alt="Plus" />
        <button id="new-game-btn">New game</button>
      </div>
      <div class="dice"><img id="dice-img" /></div>
      <div class="roll-dice">
        <img src="img/roll-dice.png" alt="Roll dice" />
        <button id="dicebtn">Roll dice</button>
      </div>
      <div class="hold">
        <img src="img/download.png" alt="Hold" />
        <button id="holdbtn">Hold</button>
      </div>
      <div class="player1">
        <h2>Player 1 <img src="img/point.png" alt="point" /></h2>
        <p class="score" id="score1">0</p>
        <div class="current">
          <h3>Current</h3>
          <p class="current-score" id="current-score1">0</p>
        </div>
      </div>
      <div class="player2">
        <h2>Player 2 <img src="img/point.png" alt="point" /></h2>
        <p class="score" id="score2">0</p>
        <div class="current">
          <h3>Current</h3>
          <p class="current-score" id="current-score2">0</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
