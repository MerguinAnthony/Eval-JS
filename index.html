<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game js</title>
  </head>
  <body>
    <h1>Game js</h1>
    <div class="container">
      <div class="player1">
        <div class="round">
          <img src="" alt="" id="point1" />
          <h2 id="player1">Player 1</h2>
          <p class="score" id="score1">0</p>
        </div>
        <div class="current">
          <h3>Current</h3>
          <p class="current-score" id="current-score1">0</p>
        </div>
      </div>
      <div class="player2">
        <div class="round">
          <img src="" alt="" id="point2" />
          <h2 id="player2">Player 2</h2>
          <p class="score" id="score2">0</p>
        </div>
        <div class="current">
          <h3>Current</h3>
          <p class="current-score" id="current-score2">0</p>
        </div>
      </div>
      <div class="new-game">
        <button id="new-game-btn">
          <img src="images/plus.png" alt="Plus" id="new-game-img" />
          New game
        </button>
      </div>
      <div class="dice"><img alt="dÃ©" id="dice" /></div>
      <div class="roll-dice">
        <button id="dice-btn">
          <img
            src="images/roll-dice.png"
            alt="Roll dice"
            id="dice-btn-img"
          />Roll dice
        </button>
      </div>
      <div class="hold">
        <button id="hold-btn">
          <img src="images/download.png" alt="Hold" id="hold-btn-img" />Hold
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
